<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Profile</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <!-- NAME + TRIANGLE -->
        <h1 class="name-wrapper">
          <span class="proName" id="professionalName"></span>

          <div class="stage">
            <div class="pyramid3d">
              <div class="triangle side1"></div>
              <div class="triangle side2"></div>
              <div class="triangle side3"></div>
              <div class="triangle side4"></div>
            </div>
          </div>
        </h1>

        <!-- IMAGE + TITLE -->
        <div class="flex-container">
          <div class="flex-child">
            <img id="professionalImage" alt="Professional Image" />
          </div>

          <div class="flex-child">
            <h3>
              <a id="nameLink" target="_blank"></a>
              <span id="primaryDescription"></span>
            </h3>
          </div>
        </div>

        <!-- WORK DESCRIPTIONS -->
        <p class="pleft" id="workDescription1"></p>
        <p class="pright" id="workDescription2"></p>

        <!-- LINKS -->
        <h3 id="linkTitleText"></h3>
        <ul>
          <li><a id="linkedInLink" target="_blank"></a></li>
          <li><a id="githubLink" target="_blank"></a></li>
        </ul>

        <p id="contactText"></p>
      </div>
    </div>
  </body>
</html>
